
<!DOCTYPE html>
<html>

<head>

    <script src="./components/jquery/jquery-2.2.3.js" type="text/javascript" charset="utf-8"></script>
    <link href="./components/bootstrap-3.3.6-dist 2/css/bootstrap.min.css" rel="stylesheet">
    <link href="./components/bootstrap-3.3.6-dist 2/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="./components/layout.css" rel="stylesheet">
    <script src="./components/bootstrap-3.3.6-dist 2/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
    <title>ShoeTaku</title>

</head>

<body>

<center>    
<p>Log into our App with Facebook</p>   
<p><fb:login-button autologoutlink="true" scope="public_profile,email" onlogin="checkLoginState();"></fb:login-button></p>



<p>OR</p>
<p>Log into our App without Facebook</p>
<p><input type="button" id="show_login" value="Login"></p>
<!-- Defines a division or section in HTML document
Used to group HTML elements together to format them with CSS-->
<div id="loginForm">
    
    <!-- Creates HTML form for user input
    action: specify url where to send form-data when form is submitted
    method: get/post ; specify HTTP method to use when sending form data  -->
    <form id="form" method = "post" action = "/controllers/login" onsubmit="return validateForm(true)">
        
     <!-- 
     <input> specifies input field where user can enter data
     id is for javascript and css
     name is for posting to webserver 
     
     <label>
      for : element_id ; specifies which form element a label is bound to  
     -->
     <input type="button" id="closeButton" value="x" name="closeButton">
     <br>
     
     <label  for="emailLabel">Email:</label>
     <input type="text" id="email" name="email">
     <br>
     
     <label  for="passwordLabel">Password:</label>
     <input type="password" id="password" name="password">
     <br>
     
     <input type="submit" id="login" value="Login">
     <br>
     
     <a id="registerLink" onclick="showRegistrationPopUp(); return false;" onmouseover="" style="cursor: pointer;">Not a member? Create an account!</a>
     <br>
     
      <div id="error_email"></div>
      <div id="error_password"></div>  
    </form>

</div>

<div id="registerForm">
    <form id="form2" method="post" action = "/controllers/register">
     <input type="button" id="closeButtonRegister" value="x" name="closeButtonRegister">
     <br>
     
     <label  for="emailLabel">Email:</label>
     <input type="text" id="emailRegister" name="emailRegister">
     <br>
     
     <label  for="passwordLabel">Password:</label>
     <input type="password" id="passwordRegister" name="passwordRegister">
     <br>
     
     <label  for="confirmPasswordLabel">Confirm Password:</label>
     <input type="password" id="confirmPassword" name="confirmPassword">
     <br>
     
     <label  for="firstNameLabel">First Name:</label>
     <input type="text" id="firstName" name="firstName">
     <br>
     
     <label  for="lastNameLabel">Last Name:</label>
     <input type="text" id="lastName" name="lastName">
     <br>
     
     <label  for="ageLabel">Age:</label>
     <input type="number" id="age" name="age" onkeypress="return isNumberKey(event)">
     <br>
     
     <label  for="cityLabel">City:</label>
     <input type="text" id="city" name="city">
     <br>
     
     <label  for="countryLabel">Country:</label>
     <input type="text" id="country" name="country" list="countryList">
     <datalist id="countryList">
     <option value="A">
     </datalist>
     <br>
     
     <input type="submit" id="register" value="Register">
     
      <div id="error_emailRegister"></div>
      <div id="error_passwordRegister"></div> 
      <div id="error_confirmPassword"></div> 
      <div id="error_firstName"></div> 
      <div id="error_lastName"></div>
      <div id="error_age"></div> 
      <div id="error_city"></div>
      <div id="error_country"></div>
      
    </form>
</div>



</center>
<link rel="stylesheet" type="text/css" href="/partials/login_style.css">
<script src="./partials/countries.js" type="text/javascript" charset="utf-8"></script>
<script src="./partials/fblogin-controller.js" type="text/javascript" charset="utf-8"></script>
<script src="./partials/nonFBlogin-controller.js" type="text/javascript" charset="utf-8"></script>

</body>

</html>
