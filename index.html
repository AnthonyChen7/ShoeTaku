
<!DOCTYPE html>
<html>

<head>

    <script src="./components/jquery/jquery-2.2.3.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" src="./components/jquery/jquery.leanModal.min.js"></script>
    <link href="./components/bootstrap-3.3.6-dist 2/css/bootstrap.min.css" rel="stylesheet">
    <link href="./components/bootstrap-3.3.6-dist 2/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="./components/layout.css" rel="stylesheet">
    <script src="./components/bootstrap-3.3.6-dist 2/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>

    <link href="./components/font-awesome-4.6.3/css/font-awesome.min.css" rel="stylesheet" >

    <title>ShoeTaku</title>

</head>

<body>
    
    <nav class="navbar navbar-default">
    
    <div class="navbar-header">
            <a class="navbar-brand">ShoeTaku</a>
        </div>
    
    </nav>
    
<div id="login_page_message">

<center>    
<p>Welcome to ShoeTaku!</p>
<p>An application to interact with other sneakerheads!</p>   

<!--<p><input type="button" id="show_login" value="Login"></p>
<p><input type="button" id="show_register" value="Register"></p>-->

<!--Modal trigger; a login button that will open a modal when clicked-->
<a id="modal_trigger" href='#modal' class="btn">Login / Register</a>
</center>

</div>

<!-- Modal Container (Popup Box) -->
<div id="modal" class="popupContainer" style="display:none;">

<header class="popupHeader">
    
    <span class="header_title">Login</span>
    <span class="modal_close"><i class="fa fa-times"></i></span>
 
</header>

<section class="popupBody">
    
    <!-- Markup for "Connect with Facebook" -->
    <div class="social_login">
        
        <div class="clearfix">
        <a class="social_box fb" href="#">
            <span class="icon_title">Login With Facebook </span>
            
            <span class="fb_login" style="float: right;"> 
           <fb:login-button autologoutlink="true" scope="public_profile,email" onlogin="checkLoginState();"></fb:login-button>
            </span>
            
            </a>
        </div>
        
        <div class="centeredText">
            <span>Or</span>
            <br>
            <span>Login with ShoeTaku</span>
        </div>

        <div class="action_btns">
            
            <div class="one_half">
                <a class="btn" href="#" id="login_form" name="login_form">Login</a>
            </div>
            
            <div class="one_half last">
                <a class="btn" href="#" id="register_form" name="register_form">Sign up</a>
            </div>
            
            
        </div>
        
    </div>
    
    <div class="user_login">
        
       <form id="form" method = "post" action = "/controllers/login" onsubmit="return validateForm(true)">
     <br>
     
     <label>Email</label>
     <input type="text" id="email" name="email">
     <div id="error_email"></div>
     <br>
     
     <label>Password</label>
     <input type="password" id="password" name="password">
     <div id="error_password"></div> 
     <br>
     
     <div class="action_btns">
         
         <div class="one_half">
             <a class="btn back_btn" href="#">Back</a>
         </div>
         
         <div class="one_half last">
             <!--<a class="btn btn_red" href="#">Login</a>-->
             <input class="btn" type="submit" id="login" value="Login">
         </div>
         
     </div>
     
    </form> 
        <a class="forgot_password" href="#">Forgot password?</a>
    </div>
    
    <div class="user_register">
        
      <form id="form2" method="post" action = "/controllers/register">
     <br>
     
     <label  for="emailLabel">Email</label>
     <input type="text" id="emailRegister" name="emailRegister">
     <div id="error_emailRegister"></div>

     <br>
     
     <label  for="passwordLabel">Password</label>
     <input type="password" id="passwordRegister" name="passwordRegister">
           <div id="error_passwordRegister"></div> 

     <br>
     
     <label  for="confirmPasswordLabel">Confirm Password</label>
     <input type="password" id="confirmPassword" name="confirmPassword">
           <div id="error_confirmPassword"></div> 

     <br>
     
     <label  for="firstNameLabel">First Name</label>
     <input type="text" id="firstName" name="firstName">
           <div id="error_firstName"></div> 

     <br>
     
     <label  for="lastNameLabel">Last Name</label>
     <input type="text" id="lastName" name="lastName">
           <div id="error_lastName"></div>

     <br>
     
     <label  for="ageLabel">Age</label>
     <input type="number" id="age" name="age" onkeypress="return isNumberKey(event)">
           <div id="error_age"></div> 

     <br>
     
     <label  for="cityLabel">City</label>
     <input type="text" id="city" name="city">
           <div id="error_city"></div>

     <br>
     
     <label  for="countryLabel">Country</label>
     <input type="text" id="country" name="country" list="countryList">
     <datalist id="countryList">
     <option value="A">
     </datalist>
           <div id="error_country"></div>
     <br>
     
     <div class="action_btns">
         
         <div class="one_half">
             <a class="btn back_btn" href="#">Back</a>
         </div>
         
         <div class="one_half last">
             
             <input type="submit" id="register" value="Register" class="btn">
         </div>
         
     </div>
           
    </form>

        
    </div>
    
</section>

</div>
<script src="./partials/countries.js" type="text/javascript" charset="utf-8"></script>
<script src="./partials/fblogin-controller.js" type="text/javascript" charset="utf-8"></script>
<script src="./partials/nonFBlogin-controller.js" type="text/javascript" charset="utf-8"></script>
<link rel="stylesheet" href="./partials/login_style.css">

</body>

</html>
