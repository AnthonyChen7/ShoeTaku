<div id="postTitle">
	<h1>Selling Shoes Post</h1>

	<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#createSellPost">I want to sell my shoes!</button>
	<!-- Modal -->
	<div class="modal fade" id="createSellPost" role="dialog">
	    <div class="modal-dialog">
		    <!-- Modal content-->
		    <div class="modal-content">
		        <div class="modal-header">
		          	<button type="button" class="close" data-dismiss="modal">&times;</button>
		          	<h4 class="modal-title">Please provide us the details about the shoes you want to sell</h4>
		        </div>
		        <form action="/controllers/shoe" method="POST">
		        	<div class="modal-body">
		          		<div class="form-group">
		          			<label for="sellPostTitle">Title:</label>
		          			<div class="input-group col-xs-12">
		          				<input class="form-control" type="text" name="title" id="sellPostTitle">
		          			</div>
		          		</div>
		          		<div class="form-group">
		          			<label for="shoeBrand">Shoe Brand:</label>
		          			<div class="input-group col-xs-12">
		          				<select id="sellBrand">
		          					<option value="nike">Nike</option>
		          					<option value="jordan">Jordan</option>
		          					<option value="adidas">Adidas</option>
		          					<option value="puma">Puma</option>
		          				</select>
		          			</div>
		          		</div>
		          		<div class="form-group">
		          			<label for="shoeModel">Shoe Model:</label>
		          			<div class="input-group col-xs-12">
		          				<input class="form-control" type="text" name="sellShoeModel" id="sellShoeModel">
		          			</div>
		          		</div>
		          		<div class="form-group">
		          			<label for="price">Price</label>
		          			<div class="input-group col-xs-12">
		          				<input class="form-control" type="text" name="sellPrice" id="sellPrice">
		          			</div>
		          		</div>
		          		<div class="form-group">
		          			<label for="sellCondition">Item Condition</label>
		          			<div class="input-group col-xs-12">
		          				<select id="sellCondition">
		          					<option value="1">1</option>
		          					<option value="2">2</option>
		          					<option value="3">3</option>
		          					<option value="4">4</option>
		          					<option value="5">5</option>
		          				</select>
		          			</div>
		          		</div>
		          		<div class="form-group">
		          			<label for="sellImage">Image:</label>
		          			<div class="input-group col-xs-12">
		          				<input class="form-control" type="file" name="sellImage" id="sellImage">
		          			</div>
		          		</div>
		        	</div>
		        </form>
		        <div class="modal-footer">
		        	<button type="submit" class="btn btn-default" data-dismiss="modal">Submit</button>
		          	<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		        </div>
		    </div>
	    </div>
	</div>
