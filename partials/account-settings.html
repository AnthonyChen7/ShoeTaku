<html>
<head>

    <script src="/components/jquery/jquery-2.2.3.js" type="text/javascript" charset="utf-8"></script>
    <link href="/components/bootstrap-3.3.6-dist 2/css/bootstrap.min.css" rel="stylesheet">
    <link href="/components/bootstrap-3.3.6-dist 2/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="/components/layout.css" rel="stylesheet">
    <script src="/components/bootstrap-3.3.6-dist 2/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" href="/components/font-awesome-4.6.3/css/font-awesome.min.css">
    
    <script src="/partials/fblogin-controller.js" type="text/javascript" charset="utf-8"></script>
    <script src="/partials/nonFBlogin-controller.js" type="text/javascript" charset="utf-8"></script>
    <script src="/partials/authentication.js" type="text/javascript" charset="utf-8"></script>

    <title>ShoeTaku</title>
  
</head>
<body> 
  <nav class="navbar navbar-default">
      <div class="container-fluid">

          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
              </button>
              <a id="mainDashBoard" class="navbar-brand" href="dashboard.html">ShoeTaku</a>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav">
                  <li><a id="sellPage" class="page" data-page="sell" href="sell.html">Sell <span class="sr-only">(current)</span></a></li>
                  <li><a id="wantedPage" class="page" data-page="wanted" href="wanted.html">Wanted</a></li>
                  <li><a id="accountPage" class="page" data-page="account" href="account.html">Account Settings</a></li>
              </ul>
            
              <ul class="nav navbar-nav navbar-right">
                  <li><a id="logout">Logout</a></li>
              </ul>
          </div> <!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->

  </nav>

<i id="back-button" class="fa fa-angle-left fa-3x"></i> 
<div class="user_setting">     
     <form id="account_setting_form" method="POST" action ="/controllers/accountSettings">
     <br>
     
     <a class="btn btn_red" data-toggle="modal" data-target="#modal">Change Password</a>
     <br>
     
     <label>First Name</label>
     <input type="text" id="firstName_account" name="firstName" >
     <div id="firstName_account_error" class="account_error"></div> 
     <br>
     
     <label>Last Name</label>
     <input type="text" id="lastName_account" name="lastName">
     <div id="lastName_account_error" class="account_error"></div>
     <br>
     
     <label>City</label>
     <input type="text" id="city_account" name="city">
     <div id="city_account_error" class="account_error"></div>
     <br>
     
     <label>Country</label>
     <input type="text" id="country_account" name="country" list="countryList">
     <datalist id="countryList">
     </datalist>
           <div id="country_account_error" class="account_error"></div>
     <br>
     
     <div class="action_btns">
                  
         <div class="save_changes">
             <input type="submit" id="save_change" value="Save Changes" class="btn btn_red">
             <div id="save_message" class="account_error" style="text-align:center;"></div>
         </div>
         
     </div>
    </form>
    </div>

     <div id="modal" class="modal fade" role="dialog">   
      
      <div class="modal-dialog">
          
          <div class="modal-content">
              
              <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <span class="header_title">Change Password</span>
                </div> 
              
                    <div class="modal-body">
        
                        <div class="user_login" style="display:block;">

                            <form id="password_setting_form" method="POST" action ="/controllers/accountSettings">
          
                                <label>Old Password</label>
                                <input type="password" id="old_password" name="password">
                                <div id="error_old_password" class="account_error"></div>
                                <br>  
     
                                <label>New Password</label>
                                <input type="password" id="new_password" name="password">
                                <div id="error_new_password" class="account_error"></div>
                                <br>  
     
                                <label>Confirm New Password</label>
                                <input type="password" id="confirm_new_password" name="password">
                                <div id="error_confirm_password" class="account_error"></div>
                                <br> 
     
                                <div class="action_btns">
                  
                                    <div class="save_changes">
                                    <input type="submit" id="save_password" value="Save Changes" class="btn btn_red">
                                    <div id="error_save_password" class="account_error"></div>
                                    </div>
         
                                </div> 
            
                            </form>
            
                        </div>
    
                    </div>
    
            </div>
    
        </div>
    </div>
    
     <div class="modal fade" id="forgot_password" role="dialog">
            <div class="modal-dialog">
                  <!-- Modal content-->
                <div class="modal-content">
                    
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <span class="header_title">Forgot Password</span>
                    </div>
                    
                    <form>
                        <p>Please enter your email so your password can be reset!</p>
                        <br>
                        <label  for="emailLabel">Email</label>
                        <input type="text" id="email_password" name="emailRegister">
                        <div id="error_email_password"></div>
                     
                        <div class="action_btns"> 
                            <div class="one_half">
                                <a class="btn back_btn" href="#" data-dismiss="modal">Back</a>
                            </div>
                             
                            <div class="one_half last">
                                <input type="submit" id="forgot_password_button" value="Submit" class="btn btn_red">
                            </div> 
                        </div>    
                    </form>
                </div>
            </div> 
        </div>
    
    <script src="/components/jquery/jquery-2.2.3.js" type="text/javascript" charset="utf-8"></script>
    <link href="/partials/login_style.css" rel="stylesheet">
    <script src="/partials/countries.js" type="text/javascript" charset="utf-8"></script>
    <script src="/partials/account-settings.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
